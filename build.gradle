group 'pl.beardeddev'
version '1.0-SNAPSHOT'

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = 'pl.beardeddev.Main'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

ext {
    slf4jApi = '1.7.21'
    slf4jSimple = '1.7.25'
    vertxCore = '3.4.2'
    vertxUnit = '3.4.2'
    apacheCommons = '3.6'
    spockCore = '1.1-groovy-2.4'
    spockReports = '1.3.1'
    lombok = '1.16.18'
}

dependencies {
    /* Slf4j */
    compile("org.slf4j:slf4j-api:${slf4jApi}")
    testCompile("org.slf4j:slf4j-simple:${slf4jSimple}")

    /* Vert.x */
    compile("io.vertx:vertx-core:${vertxCore}")
    testCompile("io.vertx:vertx-unit:${vertxUnit}")

    /* Apache Commons */
    compile("org.apache.commons:commons-lang3:${apacheCommons}")

    /* Spock */
    testCompile("org.spockframework:spock-core:${spockCore}")
    testCompile("com.athaydes:spock-reports:${spockReports}") {
        exclude module: 'groovy'
    }

    /* Lombok */
    compile("org.projectlombok:lombok:${lombok}")
}